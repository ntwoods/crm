<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NT Woods CRM â€“ Unified Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    let isModalOpen = false; // Global flag to control auto-reload
    const email = localStorage.getItem("crmEmail");
    const crmName = localStorage.getItem("crmName");

    if (!email || !crmName) {
      // Using a custom message box instead of alert()
      const showMessageBox = (message, type = 'info') => {
          const modal = document.createElement('div');
          modal.className = 'modal';
          modal.innerHTML = `
              <div class="modal-content">
                  <span class="close-button">&times;</span>
                  <p>${message}</p>
              </div>
          `;
          document.body.appendChild(modal);
          modal.style.display = 'block';

          modal.querySelector('.close-button').onclick = () => {
              modal.remove();
              window.location.href = "login.html";
          };
          window.onclick = (event) => {
              if (event.target == modal) {
                  modal.remove();
                  window.location.href = "login.html";
              }
          };
      };
      showMessageBox("Access denied or session expired. Please login again.", "error");
    }

    window.CRM_NAME = crmName;
    window.ENCODED_CRM = encodeURIComponent(crmName);
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/reload.js" defer></script>
  <script src="js/navigation.js" defer></script>
  <script src="js/api-config.js" defer></script>
</head>
<body>
  <div class="dashboard-container">
    <a id="additional-order-link" class="additional-order-btn" href="#">Additional Order</a>   
    <a id="purchase-request-link" class="additional-order-btn" href="#">View Purchase Req.</a>    
    <a class="additional-order-btn" href="https://shorturl.at/kuC1i" target="_blank">Checklist</a>
    <a id="raise-purchase-request-btn" class="additional-order-btn" href="purchaseRequest.html" target="_blank">Raise Purchase Request</a>
    <button id="register-claim-request-btn" class="additional-order-btn">Register Claim Request</button>
    <a id="completed-sales-orders-btn" class="additional-order-btn" href="#">Completed Sales Orders</a>    
    <a class="suggestion-box" href="https://ntwoods.github.io/other/suggestionBox" target="_blank">Suggestion-Box</a>    
    <div class="header">
      <div class="logo-wrapper">
        <img src="assets/ntwoodsimg.jpg" class="logo-img" alt="NT Logo" />
      </div>
      <div class="header-text">
        <h1 class="company-name">NT Woods Pvt. Ltd.</h1>
        <p id="crm-tagline">Loading...</p>
      </div>
    </div>

    <div class="workflow-container" id="workflow-container">
    </div>
  </div>

  <div id="purchase-request-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Raise Purchase Request</h2>
      <form id="purchase-request-form">
        <label for="dealer-name">Dealer Name:</label>
        <input type="text" id="dealer-name" name="Dealer Name" required>

        <div class="form-group">
          <label for="category-selector">Category</label>
          <select id="category-selector" name="category-selector" required>
            <option value="">Select a category</option>
            <!-- JS will dynamically populate categories here -->
          </select>
        </div>
        
        <label for="item-selector">Select Required Items:</label>
        <select id="item-selector" multiple required></select>
        <button type="button" id="add-custom-item-btn" style="margin-top: 5px; padding: 8px 16px; margin-left: 5px;">Add Custom Item</button> 
        <button type="button" id="proceed-to-qty-btn" style="margin-top: 10px; padding: 8px 16px;">Next</button>        
        
        <div id="qty-input-section" style="display:none; margin-top: 15px;">
          <h4>Enter Quantity for Each Item:</h4>
          <div id="qty-fields-container"></div>
        </div>

        <label for="priority-level">Priority Level:</label>
        <select id="priority-level" name="Priority Level" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="Remarks" rows="3"></textarea>

        <button type="submit" id="submit-pr-button">Submit Request</button>
        <div class="loading-spinner" id="pr-loading-spinner"></div>
      </form>
    </div>
  </div>

  <div id="claim-request-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-claim-modal-btn">&times;</span>
      <h2>Register Claim Request</h2>
      <form id="claim-request-form">
        <label for="claim-dealer-name">Dealer Name:</label>
        <input type="text" id="claim-dealer-name" name="Dealer Name" required>

        <label for="product">Product:</label>
        <input type="text" id="product" name="Product" required>

        <label for="qty">Quantity:</label>
        <input type="number" id="qty" name="Qty" min="1" required>

        <label for="issue">Issue:</label>
        <textarea id="issue" name="Issue" rows="3" required></textarea>

        <label for="image-attachments">Image Attachments (optional):</label>
        <input type="file" id="image-attachments" name="Image Attachments" multiple accept="image/*">
        
        <button type="submit" id="submit-claim-button">Submit Claim</button>
        <div class="loading-spinner" id="claim-loading-spinner"></div>
      </form>
    </div>
  </div>

  <div id="toast-container"></div>

  <script src="js/generateTiles.js" defer></script>
  <script src="js/dashboard.js" defer></script>
  <script src="js/purchaseRequest.js" defer></script>
  <script src="js/registerClaimRequest.js" defer></script>
</body>
</html>

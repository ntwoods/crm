  <style>
/* Wider, cleaner modal */
.modal .modal-content{
  width: 92vw;           /* fill most of the viewport */
  max-width: 1100px;     /* nice wide cap */
  border-radius: 14px;
}

/* Taller scroll area so more rows are visible */
#claim-request-modal .table-wrapper{
  max-height: 55vh;      /* show more before vertical scrolling */
  overflow: auto;
}

/* Make the products table fluid and neat */
#claim-request-modal #products-table{
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  table-layout: fixed;   /* prevents column jiggle & overflow */
  /* remove any min-width you might have set earlier */
}

#claim-request-modal #products-table th,
#claim-request-modal #products-table td{
  padding: 10px;
  border-bottom: 1px solid #e5e7eb;
  vertical-align: middle;
  word-wrap: break-word;
}

/* Inputs fill their cells nicely */
#claim-request-modal input[type="text"],
#claim-request-modal input[type="number"],
#claim-request-modal textarea{
  width: 100%;
}

/* Keep Qty compact and action column centered */
#claim-request-modal .qty-input{ max-width: 110px; }
#claim-request-modal .remove-row-btn{ min-width: 36px; }

/* Header row */
#claim-request-modal thead tr{ background:#f3f6ff; }    
  </style>
  <script>
    let isModalOpen = false; // Global flag to control auto-reload
    const email = localStorage.getItem("crmEmail");
    const crmName = localStorage.getItem("crmName");

    if (!email || !crmName) {
      // Using a custom message box instead of alert()
      const showMessageBox = (message, type = 'info') => {
          const modal = document.createElement('div');
          modal.className = 'modal';
          modal.innerHTML = `
              <div class="modal-content">
                  <span class="close-button">&times;</span>
                  <p>${message}</p>
              </div>
          `;
          document.body.appendChild(modal);
          modal.style.display = 'block';

          modal.querySelector('.close-button').onclick = () => {
              modal.remove();
              window.location.href = "login.html";
          };
          window.onclick = (event) => {
              if (event.target == modal) {
                  modal.remove();
                  window.location.href = "login.html";
              }
          };
      };
      showMessageBox("Access denied or session expired. Please login again.", "error");
    }

    window.CRM_NAME = crmName;
    window.ENCODED_CRM = encodeURIComponent(crmName);
  </script>

<!-- Claim Request Modal (UPDATED) -->
<div id="claim-request-modal" class="modal">
  <div class="modal-content">
    <span class="close-button" id="close-claim-modal-btn">&times;</span>
    <h2>Register Claim Request</h2>

    <form id="claim-request-form">
      <!-- Dealer -->
      <label for="claim-dealer-name">Dealer Name:</label>
      <input type="text" id="claim-dealer-name" name="Dealer Name" required />

      <!-- Dynamic Products Table -->
      <div class="products-block">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;margin:10px 0 6px;">
          <label style="margin:0;">Products</label>
          <button type="button" id="add-product-row" class="secondary-btn">+ Add Product</button>
        </div>

        <div class="table-wrapper" style="overflow:auto; max-height: 45vh; border:1px solid #e5e7eb; border-radius:8px;">
              <table id="products-table">
                <colgroup>
                  <col style="width:52px;">          <!-- # -->
                  <col style="width:30%;">           <!-- Product -->
                  <col style="width:34%;">           <!-- Details -->
                  <col style="width:120px;">         <!-- Qty -->
                  <col style="width:28%;">           <!-- Issue -->
                  <col style="width:56px;">          <!-- Remove -->
                </colgroup>
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Product</th>
                    <th>Details</th>
                    <th>Qty</th>
                    <th>Issue</th>
                    <th>&nbsp;</th>
                  </tr>
                </thead>
                <tbody id="products-tbody"></tbody>
              </table>

        </div>
        <p style="font-size:12px;color:#6b7280;margin:8px 2px 0;">
          Tip: Add multiple products. Each row has its own Details, Qty, and Issue.
        </p>
      </div>

      <!-- Images -->
      <label for="image-attachments" style="margin-top:12px;">Image Attachments (optional):</label>
      <input type="file" id="image-attachments" name="Image Attachments" multiple accept="image/*" />

      <!-- Submit -->
      <button type="submit" id="submit-claim-button">Submit Claim</button>
      <div class="loading-spinner" id="claim-loading-spinner"></div>
    </form>
  </div>
</div>

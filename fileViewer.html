<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM File Viewer</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7faff;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1a4e8a;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background: #1a73e8;
      color: white;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e6eef8;
    }

    tr:nth-child(even) {
      background: #f2f7fd;
    }

    th {
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    button {
      padding: 6px 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #155ab6;
    }

    .no-data {
      text-align: center;
      color: #666;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>File Viewer</h1>
  <div id="table-container"></div>

  <script>
    async function loadData() {
      const crm = localStorage.getItem("crmName");
      if (!crm) {
        document.getElementById("table-container").innerHTML = 
          "<p class='no-data'>CRM name not found in localStorage.</p>";
        return;
      }

      const apiUrl = `https://script.google.com/macros/s/AKfycbw4rP37nJ3yEFzi7yQRFHAii-e_37U9_nHtSaA_PKC86aBg5-dOupFUjsoFZThyej-UqQ/exec?crm=${encodeURIComponent(crm)}`;

      try {
        const res = await fetch(apiUrl);
        const json = await res.json();

        if (json.status !== "success" || !json.data.length) {
          document.getElementById("table-container").innerHTML = 
            "<p class='no-data'>No records found for this CRM.</p>";
          return;
        }

        let table = `
          <table>
            <thead>
              <tr>
                <th>Dealer Name</th>
                <th>Location</th>
                <th>Marketing Person</th>
                <th>CRM</th>
                <th>Download</th>
              </tr>
            </thead>
            <tbody>
        `;

        json.data.forEach(item => {
          // Extract the FILE_ID from the Google Sheets URL
          let fileUrl = item.fileUrl || "";
          let fileIdMatch = fileUrl.match(/\/d\/([a-zA-Z0-9-_]+)/);
          let downloadUrl = fileIdMatch 
            ? `https://docs.google.com/spreadsheets/d/${fileIdMatch[1]}/export?format=xlsx`
            : "#";

          table += `
            <tr>
              <td>${item.dealerName || ""}</td>
              <td>${item.location || ""}</td>
              <td>${item.marketingPerson || ""}</td>
              <td>${item.crm || ""}</td>
              <td>
                <a href="${downloadUrl}" target="_blank">
                  <button>Download Excel</button>
                </a>
              </td>
            </tr>
          `;
        });

        table += "</tbody></table>";
        document.getElementById("table-container").innerHTML = table;

      } catch (err) {
        document.getElementById("table-container").innerHTML = 
          `<p class='no-data'>Error fetching data: ${err.message}</p>`;
      }
    }

    loadData();
  </script>
</body>
</html>
